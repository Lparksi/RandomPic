<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomPic Gallery</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 20px; background: #f4f4f5; }
        h1 { text-align: center; color: #18181b; }
        .filter-nav { text-align: center; margin: 2rem 0; }
        .filter-btn {
            background: #fff; border: 1px solid #e4e4e7; padding: 0.5rem 1rem; margin: 0 0.25rem;
            border-radius: 0.5rem; cursor: pointer; transition: all 0.2s; color: #52525b; font-weight: 500;
        }
        .filter-btn:hover { background: #fafafa; border-color: #d4d4d8; }
        .filter-btn.active { background: #2563eb; color: white; border-color: #2563eb; }
        
        .gallery-section h2 { color: #3f3f46; border-bottom: 2px solid #e4e4e7; padding-bottom: 0.5rem; font-size: 1.25rem; }
        
        .grid { margin: 0 auto; }
        .grid-sizer, .grid-item { width: 23%; margin-bottom: 1rem; }
        .grid-item { float: left; border-radius: 0.5rem; overflow: hidden; box-shadow: 0 1px 2px rgba(0,0,0,0.1); background: #e4e4e7; min-height: 200px; transition: background 0.3s; }
        .grid-item.content-loaded { min-height: 0; background: #fff; }
        .grid-item img { display: block; width: 100%; height: auto; opacity: 0; transition: opacity 0.3s ease-in; }
        .grid-item img[data-loaded="true"] { opacity: 1; }

        @media (max-width: 1024px) { .grid-sizer, .grid-item { width: 31%; } }
        @media (max-width: 768px) { .grid-sizer, .grid-item { width: 48%; } }
        @media (max-width: 480px) { .grid-sizer, .grid-item { width: 100%; } }
    </style>
</head>
<body>
    <h1>Static Gallery</h1>
    <div class="filter-nav"><button class="filter-btn active" onclick="filterGallery('all')">All</button><button class="filter-btn" onclick="filterGallery('h')">H</button><button class="filter-btn" onclick="filterGallery('v')">V</button></div>
    
        <section id="section-h" class="gallery-section">
            <h2>Category: H</h2>
            <div class="grid" id="grid-h">
                <div class="grid-sizer"></div>
                <div class="grid-item"><img class="lozad" data-src="h/0.webp" alt="h-0"></div>
<div class="grid-item"><img class="lozad" data-src="h/1.webp" alt="h-1"></div>
<div class="grid-item"><img class="lozad" data-src="h/2.webp" alt="h-2"></div>
<div class="grid-item"><img class="lozad" data-src="h/3.webp" alt="h-3"></div>
<div class="grid-item"><img class="lozad" data-src="h/4.webp" alt="h-4"></div>
<div class="grid-item"><img class="lozad" data-src="h/5.webp" alt="h-5"></div>
<div class="grid-item"><img class="lozad" data-src="h/6.webp" alt="h-6"></div>
<div class="grid-item"><img class="lozad" data-src="h/7.webp" alt="h-7"></div>
<div class="grid-item"><img class="lozad" data-src="h/8.webp" alt="h-8"></div>
<div class="grid-item"><img class="lozad" data-src="h/9.webp" alt="h-9"></div>
<div class="grid-item"><img class="lozad" data-src="h/10.webp" alt="h-10"></div>
<div class="grid-item"><img class="lozad" data-src="h/11.webp" alt="h-11"></div>
<div class="grid-item"><img class="lozad" data-src="h/12.webp" alt="h-12"></div>
<div class="grid-item"><img class="lozad" data-src="h/13.webp" alt="h-13"></div>

            </div>
        </section>
        
        <section id="section-v" class="gallery-section">
            <h2>Category: V</h2>
            <div class="grid" id="grid-v">
                <div class="grid-sizer"></div>
                <div class="grid-item"><img class="lozad" data-src="v/0.webp" alt="v-0"></div>
<div class="grid-item"><img class="lozad" data-src="v/1.webp" alt="v-1"></div>
<div class="grid-item"><img class="lozad" data-src="v/2.webp" alt="v-2"></div>
<div class="grid-item"><img class="lozad" data-src="v/3.webp" alt="v-3"></div>
<div class="grid-item"><img class="lozad" data-src="v/4.webp" alt="v-4"></div>
<div class="grid-item"><img class="lozad" data-src="v/5.webp" alt="v-5"></div>
<div class="grid-item"><img class="lozad" data-src="v/6.webp" alt="v-6"></div>
<div class="grid-item"><img class="lozad" data-src="v/7.webp" alt="v-7"></div>
<div class="grid-item"><img class="lozad" data-src="v/8.webp" alt="v-8"></div>
<div class="grid-item"><img class="lozad" data-src="v/9.webp" alt="v-9"></div>
<div class="grid-item"><img class="lozad" data-src="v/10.webp" alt="v-10"></div>
<div class="grid-item"><img class="lozad" data-src="v/11.webp" alt="v-11"></div>
<div class="grid-item"><img class="lozad" data-src="v/12.webp" alt="v-12"></div>
<div class="grid-item"><img class="lozad" data-src="v/13.webp" alt="v-13"></div>

            </div>
        </section>
        

    <script src="lib/masonry.pkgd.min.js"></script>
    <script src="lib/imagesloaded.pkgd.min.js"></script>
    <script src="lib/lozad.min.js"></script>
    <script>
        var masonryInstances = [];
        document.addEventListener('DOMContentLoaded', function() {
            var grids = document.querySelectorAll('.grid');
            grids.forEach(function(grid) {
                var msnry = new Masonry(grid, { itemSelector: '.grid-item', columnWidth: '.grid-sizer', percentPosition: true, gutter: 15 });
                masonryInstances.push(msnry);
            });

            const observer = lozad('.lozad', {
                rootMargin: '200px 0px',
                loaded: function(el) {
                    el.onload = function() {
                        el.setAttribute('data-loaded', true);
                        el.closest('.grid-item').classList.add('content-loaded');
                        masonryInstances.forEach(m => m.layout());
                    }
                    if (el.complete && el.naturalHeight !== 0) el.onload();
                }
            });
            observer.observe();
            setTimeout(() => { masonryInstances.forEach(m => m.layout()); }, 500);
        });

        function filterGallery(type) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.gallery-section').forEach(s => {
                s.style.display = (type === 'all' || s.id === 'section-' + type) ? 'block' : 'none';
            });
            setTimeout(() => { masonryInstances.forEach(m => m.layout()); }, 50);
        }
    </script>
</body>
</html>
